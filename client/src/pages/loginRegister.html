<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="http://10.2.0.202:8081/images/index/title_logo.ico" type="image/x-icon">
    <title>登陆注册</title>
</head>

<body>
    <div class="box">
        <div class="logo"></div>
        <h1>创建账号</h1>
        <div class="red-btn">
            <p style="cursor: pointer">网易</p>
        </div>
        <div class="box-line">
            <p class="line"></p>
            <span>或</span>
            <p class="line"></p>
        </div>
        <div class="register">
            <p class="register-title">创建暴雪游戏通行证，开启您的冒险旅程。</p>
            <input type="text" placeholder="身份证号码" class="card input" data-reg="\d{18}">
            <h5 class="card-warning jinggao">X 身份证号码无效</h5>
            <div class="card-dv dv">
                <p>请仔细核对并填写您真实有效的个人身份证号码。</p>
            </div>
            <input type="text" placeholder="姓名" class="useName input">
            <input type="text" placeholder="电子邮箱" class="email input" data-reg="^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$">
            <h5 class="warning jinggao">X 邮箱地址无效。</h5>
            <div class="psw">
                <input type="password" placeholder="密码" class="password input" data-reg="\d{3}">
                <p class="psw-p">粗糙</p>
                <ul class="password-dv dv">
                    <li><span>ⓘ</span>使用8-16个字符。</li>
                    <li><span>ⓘ</span>使用至少一个数字字符以及一个字母字符。</li>
                    <li><span>ⓘ</span>请勿使用任何特殊字符。</li>
                    <li><span>ⓘ</span>请勿使用与您账号名称相似的密码。</li>
                </ul>
            </div>
            <p>+86</p><input type="number" placeholder="手机号码" class="phone-number input" data-reg="\d{11}">
            <h5 class="pone-warning jinggao">X 手机号码无效</h5>
            <div class="phone-dv dv">
                <p>您可以通过该手机号码进行修改密码、解除密保等操作。<span>了解详情</span></p>
            </div>
            
            <input type="checkbox" class="change">
            <p>我已同意并接受<span>隐私政策</span>。</p>
        </div>
        <div class="btn-blue">
            <p>免费注册暴雪游戏通行证</p>
        </div>
        <div class="btn-login">
            <p>已经有通行证了?</p>
        </div>
        <p class="agreement">点击“免费注册暴雪游戏通行证”即表示我同意并接受<span>暴雪战网最终用户许可协议</span>。</p>
    </div>
    <div class="box-login">
        <div class="logo"></div>
        <input type="text" class="user" placeholder="电子邮箱或手机号码">
        <input type="text" class="psw" placeholder="密码">
        <div class="login-btn">
            <p>登录</p>
        </div>

    </div>
</body>

</html>
